<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>

    <p:messages id="messages"/>

    <ui:composition template="/pages/template/fullPageLayout.xhtml">
        <ui:define name="content">
            <p:dataTable value="#{equipementBean.equipements}" var="outils" id="equipementTable">

                <p:column headerText="Id">
                    <h:outputText value="#{outils.id}"/>
                </p:column>

                <p:column headerText="L'&eacute;quipement">
                    <h:outputText value="#{outils.labelEquipement}"/>
                </p:column>

                <p:column headerText="Operation">
                    <h:form>
                        <p:commandButton icon="pi pi-search" value="Modifier"
                                         action="#{equipementBean.setEquipement(outils)}" update=":equipementForm"/>
                        <p:commandButton icon="pi pi-search" value="Supprimer"
                                         actionListener="#{equipementBean.remove(outils)}" update=":equipementTable"/>
                    </h:form>
                </p:column>

            </p:dataTable>

            <h:form id="equipementForm">

                <p:panelGrid columns="1">

                    Nom de l'&eacute;quipement
                    <p:inputText value="#{equipementBean.equipement.labelEquipement}"/>


                </p:panelGrid>

                <p:commandButton icon="pi pi-search" value="Ajouter" action="#{equipementBean.add}"
                                 update="equipementForm, :equipementTable"/>
            </h:form>

            <h:selectOneMenu>
                <f:selectItem itemLabel="Selectionner equipement" itemValue=""/>
                <f:selectItems value="#{equipementBean.equipements}" var="equi" itemValue="#{equi.labelEquipement}"
                               itemLabel="#{equi.labelEquipement}"/>
            </h:selectOneMenu>
        </ui:define>
    </ui:composition>
</h:body>
</html>
